<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Contact Us</h2>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <div class="row-group">
                    <div class="input-col">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-col">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry" required>
                    <option value="">Select an option</option>
                    <option value="general">General</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                </select>
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <label><input type="radio" name="contact_method" value="email" required> Email</label>
                    <label><input type="radio" name="contact_method" value="phone" required> Phone</label>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
